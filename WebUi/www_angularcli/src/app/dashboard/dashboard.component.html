<div class="page-header">
    <h1>{{message}}</h1>
</div>
<div class="jumbotron">
    <div class="row">
        <div *ngFor="let module of modules" [routerLink]="['', module.Name]" class="col-md-4">
            <div class="alert" [ngClass]="getStatusClass(module.status)">
                <div class="left">{{module.Name}}: {{module.Status}}</div>
                <div class="right">{{module.Info?.Cpu}}</div>
            </div>
        </div>
    </div>
</div>

<div class="page-header">
    <div class="clearfix">
        <div class="pull-left">
            <h1>Log</h1>
        </div>
        <div class="pull-right" style="margin-top: 30px">
            <button class="btn btn-info" (click)="loadLog()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Time</th>
            <th>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownmenu1" aria-haspopup="true" aria-expanded="true">
                        {{activeLevel}}
                        <span class="caret"></span>
                    </button>
                    <ul ref="levelSelect" class="dropdown-menu">
                        <li (click)="changeLevel(all)"><a>{{all}}</a></li>
                        <li role="separator" class="divider"></li>
                        <li *ngFor="let level of levels" (click)="changeLevel(level)"><a>{{level}}</a></li>
                    </ul>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownmenu1" aria-haspopup="true" aria-expanded="true">
                        {{activeModule}}
                        <span class="caret"></span>
                    </button>
                    <ul ref="levelSelect" class="dropdown-menu">
                        <li (click)="changeModule(all)"><a>{{all}}</a></li>
                        <li role="separator" class="divider"></li>
                        <li *ngFor="let module of modules" (click)="changeModule(module)"><a>{{module}}</a></li>
                    </ul>
                </div>
            </th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let log of list">
            <td class="text-nowrap">{{log.Timestamp | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{log.Level}}</td>
            <td>{{log.Module}}</td>
            <td>{{log.Message}}</td>
        </tr>
    </tbody>
</table>

<template>
    <div class="page-header">
        <div class="clearfix">
            <div class="pull-left">
                <h1>${module.Name}</h1>
            </div>
            <div class="pull-right" style="margin-top: 30px">
                <button class="btn btn-info" click.delegate="loadInfo()"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel ${panelColor}">
                <div class="panel-heading">
                    <h3>Status</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <dt>Status:</dt>
                        <dd>${module.Status}</dd>
                        <dt>Address:</dt>
                        <dd>${info.ListeningAt}</dd>
                        <dt>Active clients: <span class="badge">${info.NrOfClients}</span></dt>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Keyblock</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <dt>Supported channels: <span class="badge">${info.NrOfChannels}</span></dt>
                        <dt>Valid from:</dt>
                        <dd>${info.ValidFrom}</dd>
                        <dt>Valid till:</dt>
                        <dd>${info.ValidTo}</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Credentials</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <dt>Username:</dt>
                        <dd>${info.Username}</dd>
                        <dt>Password:</dt>
                        <dd>${info.Password}</dd>
                        <dt>Des key:</dt>
                        <dd>${info.DesKey}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</template>

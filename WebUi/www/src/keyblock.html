<template>
    <div class="page-header">
        <div class="clearfix">
            <div class="pull-left">
                <h1>${module.Name}</h1>
            </div>
            <div class="pull-right" style="margin-top: 30px">
                <button class="btn btn-info" click.delegate="loadInfo()"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel ${panelColor}">
                <div class="panel-heading">
                    <h3>Status</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <dt>Status:</dt>
                        <dd>${module.Status}</dd>
                        <dt>Previous retrieval at:</dt>
                        <dd>${info.LastRetrieval}</dd>
                        <dt>Next retrieval at:</dt>
                        <dd>${info.NextRetrieval}</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Keyblock</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <dt>Valid keyblock:</dt>
                        <dd>${info.HasValidKeyblock}</dd>
                        <dt>Valid from:</dt>
                        <dd>${info.ValidFrom}</dd>
                        <dt>Valid till:</dt>
                        <dd>${info.ValidTo}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</template>
